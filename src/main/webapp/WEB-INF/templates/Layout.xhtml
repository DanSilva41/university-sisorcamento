<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Sisor√ßamento</title>

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="sisorcamento"
		name="javascripts/app.js" />
	<h:outputScript target="body" library="sisorcamento"
		name="javascripts/primefaces-locale.js" />
</h:head>

<h:body>

	<!--Para dar override no css do primefaces!-->
	<h:outputStylesheet library="sisorcamento" name="styles/custom.css" />
	<h:outputStylesheet library="sisorcamento" name="styles/layout.css" />
	<h:outputStylesheet library="sisorcamento" name="styles/components.css" />

	<header class="sis-top-area">
		<h:graphicImage id="logo-sis" library="sisorcamento"
			name="images/logo.png" />
		<a href="#" class="sis-toggle  js-toggle"><i class="fa  fa-bars fa-lg"></i></a>
	</header>

	<aside class="sis-side-area  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="sis-content-area  js-content">
		<ui:insert name="content" />
	</section>

</h:body>

</html>
